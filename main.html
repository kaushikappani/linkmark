<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkmark</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h6>LINKMARK | SAVE YOUR LINKS HERE </h6>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th class="fav-th" scope="col"> <img class="current_favicon favicon" src="icon.png" alt=""></th>
        <th scope="col">(Current) <a target="_blank" id="url" href=""></a></th>
        <th style="vertical-align: middle;" scope="col"> <button style="padding: 0; border: 0;" class="btn" id="saveBtn"><img src="heart-fill.svg" alt=""></button> </th>
      </tr>
    </thead>
    <tbody class="saved-data">
    </tbody>
  </table>
  <br>
  <div class="container footer">
    <div class="row">
      <div class="col-lg-12">
        <h6>Made with ü§ç by <a target="_blank" href="https://kaushikappani.me">kaushik appani</a> </h6>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
