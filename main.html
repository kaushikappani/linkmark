<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkmark</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            width: 500px;
            height: 300px;
            background-color:#121212;
            color:#d5d5d5
        }
        button{
            padding:0 !important;
            border: 0 !important;
            float: right;
        }
        a{
            text-decoration: none;
            color:#d5d5d5
        }
    </style>
</head>

<body>
    <h6>SAVE YOUR LINKS HERE</h6>
    <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">(Current) <a target="_blank" id="url" href=""></a></th>
      <th scope="col"> <button style="padding: 0; border: 0;" class="btn" id="saveBtn"><img src="save-fill.svg" alt=""></button> </th>
    </tr>
  </thead>
  <tbody class="saved-data">
      
  </tbody>
</table>
    <script src="main.js"></script>
</body>

</html>
